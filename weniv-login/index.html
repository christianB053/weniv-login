<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weniv 로그인</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="login">
        <h2>weniv 로그인</h2>
        <p class="login-txt">더 편리해진 위니브에 오신 것을 환영합니다.</p>

        <button class="login-btn">
          <img src="images/weniv-logo.png" alt="" />
          <span class="btn-txt">로그인</span>
        </button>

        <div class="lock">
          <img class="lock-img" src="images/icon-lock.png" alt="" />
          <span>아이디</span>
          <span>|</span>
          <span>비밀번호찾기</span>
        </div>
        <div class="user">
          <img class="user-img" src="images/icon-user.png" alt="" />
          <span class="user-txt">회원가입</span>
        </div>
      </article>
    </main>
  </body>
</html>
